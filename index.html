<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="main-container">
        <section class="left-container">
            <logo>
                <img src="./images/logo.svg" alt="">
            </logo>
            <article>
                <h1><span>WE'RE</span> COMING SOON</h1>
                <P class="para">Hello fellow shoppers! We're currently building our new fashion store. Add your email
                    below to stay
                    up-to-date with announcements and our launch deals</P>
            </article>

            <div class="email">
                <input type="email" required placeholder="Email Address">
                <img class="error-img hidden" id="visibility" src="./images/icon-error.svg" alt="error-img">
                <button>
                    <img src="./images/icon-arrow.svg" alt="arrow button">
                </button>
            </div>
            <p class="error-msg hidden">Please provide a valid email</p>
        </section>
        <section class="right-container">
            <img src="./images/hero-desktop.jpg" alt="">
        </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
